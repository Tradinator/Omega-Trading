  <style>
    html, body { height: 100%; margin: 0; font-family: Helvetica, Arial, sans-serif; }
    body {
      background: repeating-linear-gradient(45deg,#0d2c2c,#0d2c2c 2px,#123838 2px,#123838 4px);
      color:#fff;
    }

    /* Cursor-logo (geen transform; JS positioneert) */
    #t{
      position:fixed;
      display:flex;
      align-items:center;
      gap:4px;
      font-size:48px;
      font-weight:700;
      white-space:nowrap;
      text-align:center;
      left:0; top:0; /* JS zet positie */
      /* pointer-events: none;  -> UIT, zodat touch drag werkt */
    }
    #t .word{
      color:#fff;
      text-shadow:-2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }
    #t .icon{
      color:#4cd1a1; font-weight:900;
      text-shadow:-2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
    }

    footer{
      position:fixed; bottom:0; width:100%; text-align:center; font-size:16px; color:#fff;
      text-shadow:1px 1px 2px rgba(0,0,0,.7); padding:12px 0;
      border-top:1px solid rgba(255,255,255,.2); background:rgba(0,0,0,.1);
    }
    footer a{ color:#4cd1a1; text-decoration:none; font-weight:bold; }
    footer a:hover{ text-decoration:underline; }

    /* Optioneel: iets kleinere size op small screens */
    @media (max-width: 600px){
      #t{ font-size: 40px; }
    }
  </style>
</head>
<body>
  <div id="t">
    <span class="word">Omega</span>
    <span class="icon">Ω</span>
  </div>

  <footer>
    <p>Contact: <a href="mailto:Rene@Omega-Trading.nl">Rene@Omega-Trading.nl</a></p>
  </footer>

  <script>
    const t = document.getElementById('t');

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function placeAt(x, y){
      const r = t.getBoundingClientRect();
      const pad = 20;
      let left = x - r.width/2;
      let top  = y - r.height/2;

      left = clamp(left, pad, window.innerWidth  - r.width  - pad);
      top  = clamp(top,  pad, window.innerHeight - r.height - pad);

      t.style.left = left + 'px';
      t.style.top  = top  + 'px';
    }

    function center(){ placeAt(window.innerWidth/2, window.innerHeight/2); }

    // Start altijd gecentreerd + recenter bij resize
    window.addEventListener('load', center);
    window.addEventListener('resize', center);

    // Desktop (muis): volg cursor
    if (matchMedia('(hover: hover) and (pointer: fine)').matches){
      window.addEventListener('mousemove', e => placeAt(e.clientX, e.clientY));
    } else {
      // Mobiel/Tablet: drag & drop
      let dragging = false;
      let touchId = null;

      // Begin drag alleen als je op het logo tapt
      t.addEventListener('touchstart', (e) => {
        if (e.changedTouches.length > 0){
          const t0 = e.changedTouches[0];
          dragging = true;
          touchId = t0.identifier;
          e.preventDefault(); // voorkom scroll tijdens drag
          placeAt(t0.clientX, t0.clientY);
        }
      }, { passive:false });

      // Verplaats tijdens drag
      window.addEventListener('touchmove', (e) => {
        if (!dragging) return;
        for (const touch of e.changedTouches){
          if (touch.identifier === touchId){
            e.preventDefault();
            placeAt(touch.clientX, touch.clientY);
            break;
          }
        }
      }, { passive:false });

      // Stop drag
      window.addEventListener('touchend', (e) => {
        for (const touch of e.changedTouches){
          if (touch.identifier === touchId){
            dragging = false;
            touchId = null;
            break;
          }
        }
      });

      window.addEventListener('touchcancel', () => {
        dragging = false;
        touchId = null;
      });
    }
  </script>
</body>
</html>
